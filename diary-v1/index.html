              cols="30"

            ></textarea>
            <div class="char-counter-cont" style="text-align: right; position: relative; top: -40px; right: 20px;">
               
              <span
                class="char-counter"
                >200</span
              >
              <button type="submit"class = "entry-submit-button btn-dark" >Done</button>

          </form>
        </div>
      </div>
