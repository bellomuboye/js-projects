<body>
    <div class="container">
    <form action="">
        <label for="password">Insert your password</label>
        <input type="password" name="" id="password" class = "form-control">
        <div class = "progress mt-1 w-50">
            <div class = "progress-bar progress-bar-striped progress-bar-animated" style = "width: 0% ;" id = "progress"></div>
        </div>
        <div class = "form-group form-check">
            <input type="checkbox" name="" id="show" class = "form-check-input">
            <label for="show" class = "form-check-label text-muted">Show password</label>
        </div>
    </form>
</div>
    <script>
        var x = document.getElementById("password");
        var n = document.getElementById("progress");

        document.getElementById("show").onclick = function () {
            if (this.checked) {
                x.setAttribute("type", "text");
            } else {
                x.setAttribute("type", "password");
            }
        }

//Can also use keyup
        x.oninput = function () {
            if (x.value.length <= 6) {
                n.style.width = "0%";
            } else if (x.value.length >6 && x.value.length <=10) {
                n.style.width = "20%";
                n.innerHTML = "20%";
            } else if (x.value.length >10 && x.value.length <= 15) {
                n.style.width = "50%";
                n.innerHTML = "50%"
            } else if (x.value.length >15 && x.value.length <= 20) {
                n.style.width = "75%";
                n.innerHTML = "75%"
            } else if (x.value.length >=20) {
                n.style.width = "100%";
                n.innerHTML = "Your password is strong enough"
            }
        }
    </script>
</body>
</html>
