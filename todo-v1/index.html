<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="/home/definebell/Downloads/Web Development/Projects/Portfolio/First Design/FontAwesome-Installation/css/all.css"
    />
    <link

    <script src="/home/definebell/Downloads/Web Development/Projects/Portfolio/First Design/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="container">
          <header class="text-center text-light my-4">
              <h1 class="mb-4">ToDo List</h1>
              <form class="search">
                  <input name="search" placeholder = "Search ToDos" type="text" class="form-control m-auto">
              </form>
          </header>
          <ul class="list-group todos mx-auto text-light">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span>play mariokart</span>
                  <i class="far fa-trash-alt delete"></i>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>defeat ganon in zelda</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>make a veggie pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>
          <form class="add text-center my-4">
              <label class="text-light">Add a new todo...</label>
              <input type="text" class="form-control m-auto" name = "add">
          </form>
      </div>
    <script src="app.js"></script>
  </body>
</html>
